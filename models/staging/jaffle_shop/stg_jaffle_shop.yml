version: 2

# test genetik dengan yml
models:
  - name: stg_jaffle_shop_customers
    description: One unique per row
    columns:
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop_orders
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values: ['completed', 'shipped', 'returned', 'return_placed', 'placed']
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id